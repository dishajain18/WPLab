<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
        }
        .card-header {
            background: linear-gradient(to right, #3494e6, #ec6ead);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .form-label {
            font-weight: 500;
            color: #2c3e50;
        }
        .btn-primary {
            background: linear-gradient(to right, #3494e6, #ec6ead);
            border: none;
            transition: transform 0.2s;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-white text-center py-3">
                <h4 class="m-0">Train Ticket Booking</h4>
            </div>
            <div class="card-body p-4">
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">From</label>
                            <select class="form-select" required>
                                <option selected>Select Origin</option>
                                <option>Udupi</option>
                                <option>Hyderabad</option>
                                <option>Mumbai</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">To</label>
                            <select class="form-select" required>
                                <option selected>Select Destination</option>
                                <option>Mangalore</option>
                                <option>Delhi</option>
                                <option>Ahmedabad</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Travel Date</label>
                            <input type="date" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Passengers</label>
                            <input type="number" class="form-control" min="1" max="10" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">Coach Type</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="classType" value="Sleeper">
                                    <label class="form-check-label">Sleeper</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="classType" value="3AC" checked>
                                    <label class="form-check-label">3AC</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="classType" value="2AC">
                                    <label class="form-check-label">2AC</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="classType" value="1AC">
                                    <label class="form-check-label">1AC</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-5 py-2">Search Trains</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
