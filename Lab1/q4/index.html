<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .head{
            background-color: rgb(162, 55, 233);
        }
        .country{
            background-color: rgb(187, 129, 204);
        }
        .year{
            background-color: rgb(226, 170, 223);
        }
        .population{
            background-color: rgb(235, 186, 216);
        }
    </style>
</head>
<body>
    <table style="margin: 50px auto;">
        <caption>Population Change 1998-2000</caption>
        <tr>
            <th class="head">Country</th>
            <th colspan="2" class="head">Population(In Crores)</th>
        </tr>

        <tr>
            <td rowspan="3" class="country">INDIA</td>
            <td class="year">1998</td>
            <td class="population">85</td>
        </tr>
        <tr>
            <td class="year">1999</td>
            <td class="population">90</td>
        </tr>
        <tr>
            <td class="year">2000</td>
            <td class="population">100</td>
        </tr>
        <tr>
            <td rowspan="3" class="country">USA</td>
            <td class="year">1998</td>
            <td class="population">30</td>
        </tr>
        <tr>
            <td class="year">1999</td>
            <td class="population">35</td>
        </tr>
        <tr>
            <td class="year">2000</td>
            <td class="population">40</td>
        </tr>
        <tr>
            <td rowspan="3" class="country">UK</td>
            <td class="year">1998</td>
            <td class="population">25</td>
        </tr>
        <tr>
            <td class="year">1999</td>
            <td class="population">30</td>
        </tr>
        <tr>
            <td class="year">2000</td>
            <td class="population">35</td>
        </tr>
    </table>
</body>
</html>
