        <figure>
            <video src="./video1" controls>Seagulls flying over the ocean</video>
            <figcaption>Ocean and Seagulls</figcaption>
        </figure>

        <figure>
            <video src="./video2" controls>Woman crocheting tea coasters</video>

        </figure>

        <figure>
