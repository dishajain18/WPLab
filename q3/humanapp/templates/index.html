<!DOCTYPE html>
<html>
<head>
    <title>Human Records</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Human Records</h2>
        <form method="post">
            {% csrf_token %}
            <label for="human_list">Select a First Name:</label>
            <select name="selected_human" class="form-select" onchange="this.form.submit()">
                <option value="">-- Select --</option>
                {% for human in humans %}
                <option value="{{ human.id }}">{{ human.first_name }}</option>
                {% endfor %}
            </select>
        </form>

        {% if selected_human %}
        <form method="post" class="mt-3">
            {% csrf_token %}
            <input type="hidden" name="selected_human" value="{{ selected_human.id }}">
            <div class="mb-3">
                <label>First Name:</label>
                <input type="text" name="first_name" value="{{ selected_human.first_name }}" class="form-control">
            </div>
            <div class="mb-3">
                <label>Last Name:</label>
                <input type="text" name="last_name" value="{{ selected_human.last_name }}" class="form-control">
            </div>
            <div class="mb-3">
                <label>Phone:</label>
                <input type="text" name="phone" value="{{ selected_human.phone }}" class="form-control">
            </div>
            <div class="mb-3">
                <label>Address:</label>
                <input type="text" name="address" value="{{ selected_human.address }}" class="form-control">
            </div>
            <div class="mb-3">
                <label>City:</label>
                <input type="text" name="city" value="{{ selected_human.city }}" class="form-control">
            </div>
            <button type="submit" name="update" class="btn btn-primary">Update</button>
            <button type="submit" name="delete" class="btn btn-danger">Delete</button>
        </form>        
        {% endif %}
    </div>
</body>
</html>
