<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .magazine-cover {
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                        url('https://static.toiimg.com/thumb/imgsize-23456,msid-116362972,width-600,resizemode-4/116362972.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100%;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 3rem;
            position: relative;
        }
        .magazine-title {
            font-size: 7rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: -3px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .headline {
            font-size: 2rem;
            max-width: 600px;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .feature-badge {
            background-color: rgba(255,255,255,0.2);
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
            display: inline-block;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="magazine-cover text-center">
        <div class="container">
            <div class="feature-badge text-white">
                Special Edition
            </div>
            <h1 class="magazine-title mb-4">VOGUE</h1>
            <h2 class="headline mb-4">
                Redefining Elegance: 
                The Intersection of Art, Fashion, and Personal Expression
            </h2>
            <div class="cover-details text-white">
                <p class="lead mb-1">Summer 2024 | Global Icons Issue</p>
                <p>Featuring Exclusive Interviews & Groundbreaking Designs</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
