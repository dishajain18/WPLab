<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Checklist</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 20px;
        }
        th, td {
            border: 2px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Select Item:</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Item</button>
    </form>

    {% if selected_items %}
    <table>
        <tr>
            <th>Item Name</th>
            <th>Item Price</th>
        </tr>
        {% for item, price in selected_items %}
        <tr>
            <td>{{ item }}</td>
            <td>{{ price }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
